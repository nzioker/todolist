<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>To do list</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">My To Do List</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            
            
          </div>
        </div>
      </nav>
      <section>
        <div class="container">
            <h2 class="display-2 mb-3">To do list</h2>
            <div class="row">
                <div class="col-md">
                    <form id="add" method="POST" action="">
                        {% csrf_token %}
                        <strong><label for="input">Add new Item:</label></strong>
                        <input type="text" name="title" placeholder="Add new item here">
                        <button type="submit" class="btn btn-primary">Add</button>
                    </form>
                </div>
            </div>
            
        </div>

        

        <table class="table table-dark table-striped my-3">
            <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Activity</th>
                  <th></th>
                </tr>
              </thead>
              {% for i in activity %}
              <tbody>
                <tr>
                  <th scope="row">{{i.id}}</th>
                  <td>{{i.title | title}}</td>
                  <td><button class="btn btn-danger "><a href="delete/{{i.id}}" class="text-white text-decoration-none">Delete</a></button></td>
                </tr>
                
              </tbody>
              {% endfor %}
          </table>
        
      </section>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
